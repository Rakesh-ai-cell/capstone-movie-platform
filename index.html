<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Capstone Movie Platform</h1>
        <div id="filter-sort-bar">
            <label for="genre-filter">Filter by Genre:</label>
            <select id="genre-filter">
                <option value="all">All Genres</option>
            </select>
        </div>
    </header>

    <main id="movie-gallery">
        </main>

    <div id="review-modal" class="hidden">
        <div class="modal-content">
            <span id="close-modal-btn">&times;</span>
            <h2>Submit Review for: <span id="modal-movie-title"></span></h2>
            <form id="review-form">
                
                <p>Your Rating:</p>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>

                <label for="review-text">Your Review (Optional):</label>
                <textarea id="review-text" rows="4"></textarea>

                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
